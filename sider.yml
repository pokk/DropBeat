linter:
  # https://help.sider.review/tools/kotlin/detekt
  detekt:
    baseline: "config/detekt/baseline.xml"
    config: "config/detekt/detekt.yml"
    disable-default-rulesets: false
    parallel: true

# https://help.sider.review/getting-started/custom-configuration#ignore
ignore:
  - "*.pdf"
  - "*.mp4"
  - "images/**"

# https://help.sider.review/getting-started/custom-configuration#branchesexclude
branches:
  exclude:
    - master
    - /^release*$/
